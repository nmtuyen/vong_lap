<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' cellpadding='20'>")
    let i;
    let j;
    for(i = 1; i < 10; i++){
        document.write("<tr>")
        for (j = 1 ; j < 10; j++){
            document.write("<td>");
            document.write(i*j);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
