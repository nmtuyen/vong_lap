<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1; i<=5; i++){
        for (let j=1; j<=i; j++){
            document.write('*')
        }
        document.write('<br>')
    }
</script>
<br>
<script>
    for (let i=5; i>=1; i--){
        for (let j=1; j<=i; j++){
            document.write('*')
        }
        document.write('<br>')
    }
</script>
<br>
<script>
    for (let i=1; i<=5; i++){
        for (let j=0 ; j < 5 - i; j++) {
            document.write('&nbsp'+ '&nbsp')
        }
        for (let k = 1; k <=i; k++){
            document.write('*' )}
        document.write('<br>')
    }
</script>
<br>
<script>
    for (let i=5; i>=1; i--){
        for (let j=0 ; j <5 - i; j++) {
            document.write('&nbsp'+ '&nbsp')
        }
        for (let k = 1; k <=i; k++){
            document.write('*' )}
        document.write('<br>')
    }
</script>
<br>
<script>
    for (let i=0; i<=7; i++) {
        if (i == 0 || i == 7) {
            for (let j = 0; j <= 20; j++) {
                document.write('*')
            }
        }else{
            for (let j = 0; j <= 20; j++){
                if (j==0 || j==20){
                    document.write('*')
                }
                else document.write('&nbsp;&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
