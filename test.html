<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap so lương sao")
    for (i = a; i >= 1; i--){
        for ( j = 1; j < i; j++){
            document.write("*")
        }
        document.write("<br>")
    }
    for (i = 1; i < a; i++){
        for (j = 0; j < i; j++ ){
            document.write('#')
        }
        for (k = 1; k < i - j; k++){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
