<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input  id="abc"></input>
    </tr>
    <tr>
        <td><button type="button" onclick="abc.value += 1">1</button></td>
        <td><button type="button" onclick="abc.value += 2">2</button></td>
        <td><button type="button" onclick="abc.value += 3">3</button></td>
        <td><button type="button" onclick="abc.value += '+'">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="abc.value += 4">4</button></td>
        <td><button type="button" onclick="abc.value += 5">5</button></td>
        <td><button type="button" onclick="abc.value += 6">6</button></td>
        <td><button type="button" onclick="abc.value += '-'">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="abc.value += 7">7</button></td>
        <td><button type="button" onclick="abc.value += 8">8</button></td>
        <td><button type="button" onclick="abc.value += 9">9</button></td>
        <td><button type="button" onclick="abc.value += '*'">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="abc.value = ''">C</button></td>
        <td><button type="button" onclick="abc.value += 0">0</button></td>
        <td><button type="button" onclick="abc.value = eval(abc.value)">=</button></td>
        <td><button type="button" onclick="abc.value += '/'">/</button></td>
    </tr>
</table>
</body>
</html>
