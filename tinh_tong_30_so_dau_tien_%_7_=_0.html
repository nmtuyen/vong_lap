<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong 30 so chia het cho 7</title>
</head>
<body>
<script>
    let a = prompt("số lượng số cần tính tổng");
    let b = 7;
    let sum = 0;
    for(i = 1; i<=a ; i++){
        sum = sum + (b*i)

    }document.write(sum)

</script>
