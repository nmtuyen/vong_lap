<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Số lượng nguyên tố bạn muốn in ra là');
    let count = 1;
    let n = 2;
    while(count <= number) {
        let so_nguyen_to = true;
        if (n < 2) {
            so_nguyen_to=false; //n<2 thì không là số nguyên tố, k làm gì cả
        } else {
            for (i = 2; i <= n - 1; i++) {
                if (n % i === 0) {
                    so_nguyen_to = false
                    break;
                }
            }
        }
        if (so_nguyen_to === true) {
            document.write(n+"<br/>"); //là số nguyên tố thì in ra
            count++;
        } else {
            //Không là số nguyên tố thì không làm gì
        }
        n++;


    }
</script>
</body>
</html>
