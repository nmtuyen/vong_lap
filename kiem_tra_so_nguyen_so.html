<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    while (true) {
        let n = prompt("nhap so can kiem tra");
        let so_nguyen_to = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    so_nguyen_to = false;
                    break;
                } else
                    so_nguyen_to = true;
            }
            if (so_nguyen_to === false) {
                alert("không là số nguyên tố");
            } else
                alert("là số nguyên tố");
    }

</script>

</body>
</html>
